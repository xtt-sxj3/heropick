<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/assets/index.css" />
    <!-- 引入vue.js -->
    <script src="./node_modules/vue/dist/vue.global.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!--  -->
    <div id="app">
      <div class="container">
        <!-- 上面搜索部分 -->
        <div class="search">
          <div class="title">
            <p>综合</p>
            <p>定位</p>
          </div>
          <div class="types">
            <div class="type-list">
              <div class="radio" data-type="pay_type" data-value="10">本周免费</div>
              <div class="radio" data-type="pay_type" data-value="11">新手推荐</div>
            </div>
            <div class="type-list">
              <div class="radio checked" data-type="all">全部</div>
              <div class="radio" data-type="hero_type" data-value="3">坦克</div>
              <div class="radio" data-type="hero_type" data-value="1">战士</div>
              <div class="radio" data-type="hero_type" data-value="4">刺客</div>
              <div class="radio" data-type="hero_type" data-value="2">法师</div>
              <div class="radio" data-type="hero_type" data-value="5">射手</div>
              <div class="radio" data-type="hero_type" data-value="6">辅助</div>
            </div>
          </div>
          <div class="keyword">
            <div class="input">
              <input type="text" placeholder="请输入你要搜索的英雄名" />
            </div>
          </div>
        </div>

        <!-- 下面列表展示部分 -->
        <ul class="list">
          <li v-for="hero in heroList" :key="id_name">
            <a :href="heroDetail(hero.ename)" target="_blank">
              <img :src="heroImage(hero.ename)" />
              <span v-html="hero.cname "></span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <script src="./src/js/index.js"></script>
  </body>
</html>
